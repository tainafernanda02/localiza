<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation - Capturando a Localização</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">Localiza Ai</h1>
      </header>
        <div class="conteudoLocalizacao">
          <p>
          <input placeholder="Digite sua Cidade" type="text" id="cidade">
          </p>
          <div>
            <button onclick="buscaCidade()">Capturar Localização</button>
          </div>
        </div>
      </div>

      <div class="mapouter"><div class="gmap_canvas"><iframe id="mapa" class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?q=25.3076008,51.4803216&z=16&output=embed"></iframe><a href="https://piratebay-proxys.com/">Piratebay</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style></div>
 </iframe>
      <footer class="rodape">
        Progressive Web Application - Geolocation
      </footer>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
